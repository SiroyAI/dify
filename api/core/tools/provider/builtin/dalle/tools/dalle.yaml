identity:
  name: dalle
  author: Dify
  label:
    en_US: DALL-E
    zh_Hans: DALL-E 画画
  description:
    en_US: DALL-E draw
    zh_Hans: DALL-E 画画
  icon: icon.svg
tool_description:
  human:
    en_US: DALL-E is a text to image tool
    zh_Hans: DALL-E 是一个文本到图像的工具
  llm: DALL-E is a tool used to generate images from text
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: Image prompt, you can check the official documentation of DallE
      zh_Hans: 图像提示词，您可以查看DallE的官方文档
    llm_description: Image prompt of DallE, you should describe the image you want to generate as a list of words as possible as detailed
    form: llm
  - name: model
    type: select
    required: true
    label:
      en_US: Please 
    human_description:
      en_US: used for selecting the model
      zh_Hans: Dall·E 2 or Dall·E 3
    form: form
    options:
      - value: dalle2
        label:
          en_US: Dall·E 2
          zh_Hans: Dall·E 2
      - value: dalle3
        label:
          en_US: Dall·E 3
          zh_Hans: Dall·E 3
    default: dalle2
  - name: dall2_size
    show_on:
      - variable: model
        value: dalle2
    type: select
    required: true
    human_description:
      en_US: used for selecting the image size
      zh_Hans: 用于选择图像大小
    label:
      en_US: Image size
      zh_Hans: 图像大小
    form: form
    options:
      - value: small
        label:
          en_US: Small(256x256)
          zh_Hans: 小(256x256)
      - value: medium
        label:
          en_US: Medium(512x512)
          zh_Hans: 中(512x512)
      - value: large
        label:
          en_US: Large(1024x1024)
          zh_Hans: 大(1024x1024)
    default: large
  - name: dall3_size
    show_on:
      - variable: model
        value: dalle3
    type: select
    required: true
    human_description:
      en_US: used for selecting the image size
      zh_Hans: 用于选择图像大小
    label:
      en_US: Image size
      zh_Hans: 图像大小
    form: form
    options:
      - value: small
        label:
          en_US: Small(1024x1024)
          zh_Hans: 小(1024x1024)
      - value: medium
        label:
          en_US: Medium(- 1024x1792)
          zh_Hans: 中(- 1024x1792)
      - value: large
        label:
          en_US: Large(1792x1024)
          zh_Hans: 大(1792x1024)
    default: small
